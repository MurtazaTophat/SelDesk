<div class="page-header">
    <h4 class="page-title">Company Master</h4>
    <button mat-button mat-dialog-close>&times;</button>
</div>

<div class="payment-modal newbooking-module">
  <!-- Left Side Content -->
  <section class="table-section-outer">
      <div class="customer-field-outer">
        <div class="field-row">
          <div class="form-col">
            <input matInput (keyup)="applyFilter($event)" name="" placeholder="Search Product">
            <!-- <button mat-button>Find by Customer</button> -->
          </div>
          <div class="form-col add-newbtn">
            <button mat-button (click)="addCompanyMasterDialog()">Add New</button>
          </div>
        </div>
      </div>
      <div class="example-container table-section">
          <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="Code">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Code </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.Code}} </td>
          </ng-container>
  
          <ng-container matColumnDef="CompanyName">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Company Name </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.CompanyName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Address">
              <th mat-header-cell *matHeaderCellDef class="text-start"> Address </th>
              <td mat-cell *matCellDef="let element" class="text-start"> {{element.Address}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef class="text-start"> Email </th>
              <td mat-cell *matCellDef="let element" class="text-start"> {{element.Email}} </td>
          </ng-container>

          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef class="text-start"> Phone </th>
            <td mat-cell *matCellDef="let element" class="text-start"> {{element.Phone}} </td>
          </ng-container>

          <ng-container matColumnDef="Tax">
            <th mat-header-cell *matHeaderCellDef class="text-start"> Tax </th>
            <td mat-cell *matCellDef="let element" class="text-start"> {{element.Tax}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let element" class="text-center"> 
                <button mat-button class="action-edit" (click)="editCompanyMasterDialog()"><mat-icon>edit</mat-icon></button> <button mat-button class="action-delete"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </section>
</div>
