<div class="page-header">
    <h4 class="page-title">Customer Master</h4>
    <button mat-button mat-dialog-close>&times;</button>
</div>

<div class="payment-modal newbooking-module">
  <!-- Left Side Content -->
  <section class="table-section-outer">
      <div class="customer-field-outer">
        <div class="field-row">
          <div class="form-col">
            <input matInput (keyup)="applyFilter($event)" name="" placeholder="Search Product">
            <!-- <button mat-button>Find by Customer</button> -->
          </div>
          <div class="form-col add-newbtn">
            <button mat-button>Add New</button>
          </div>
        </div>
      </div>
      <div class="example-container table-section">
          <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="CmKey">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Customer Key </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.CmKey}} </td>
          </ng-container>
  
          <ng-container matColumnDef="CmCode">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Customer Code </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.CmCode}} </td>
          </ng-container>
  
          <ng-container matColumnDef="CmName">
              <th mat-header-cell *matHeaderCellDef class="text-start"> Customer Name </th>
              <td mat-cell *matCellDef="let element" class="text-start"> {{element.CmName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Gender">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Gender </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.Gender}} </td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef class="text-start"> Email </th>
            <td mat-cell *matCellDef="let element" class="text-start"> {{element.Email}} </td>
          </ng-container>

          <ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef class="text-start"> Mobile </th>
            <td mat-cell *matCellDef="let element" class="text-start"> {{element.Mobile}} </td>
          </ng-container>

          <ng-container matColumnDef="Discount">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Discount % </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.Discount}} </td>
          </ng-container>

          <ng-container matColumnDef="CreditLimit">
            <th mat-header-cell *matHeaderCellDef class="text-end"> Credit Limit </th>
            <td mat-cell *matCellDef="let element" class="text-end"> {{element.CreditLimit}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let element" class="text-center"> 
                <button mat-button class="action-edit"><mat-icon>edit</mat-icon></button> <button mat-button class="action-delete"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </section>
</div>
