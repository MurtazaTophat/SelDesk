<div class="page-header">
    <h4 class="page-title">Customer Select</h4>
    <button mat-button mat-dialog-close>&times;</button>
</div>

<div class="payment-modal newbooking-module">
  <!-- Left Side Content -->
  <section class="table-section-outer">
      <div class="customer-field-outer">
        <div class="field-row">
          <div class="form-col">
            <input matInput (keyup)="applyFilter($event)" name="" placeholder="Find by Customer">
            <!-- <button mat-button>Find by Customer</button> -->
          </div>
          <div class="form-col add-newbtn">
            <button mat-button (click)="addNewCustomerDialog()">Add New</button>
          </div>
        </div>
      </div>
      <div class="example-container table-section">
          <table mat-table [dataSource]="dataSource">
  
          <ng-container matColumnDef="CustCode">
              <th mat-header-cell *matHeaderCellDef class="text-center"> CustCode </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.CustCode}} </td>
          </ng-container>
  
          <ng-container matColumnDef="CustName">
              <th mat-header-cell *matHeaderCellDef class="text-start"> CustName </th>
              <td mat-cell *matCellDef="let element" class="text-start"> {{element.CustName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Phone">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Phone </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.Phone}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Mobile">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Mobile </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.Mobile}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let element" class="text-center action-select"> {{element.Action}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </section>
</div>
