<div class="page-header">
    <h4 class="page-title">Print Option</h4>
    <button mat-button mat-dialog-close>&times;</button>
</div>

<div class="payment-modal newbooking-module">
  <!-- Left Side Content -->
  <section class="table-section-outer">
    <div class="customer-info">
        <div class="customer-col">
            <p>Date From: <span>May 28, 2022</span></p>
            <p>Date To: <span>May 28, 2022</span></p>
            <button mat-button><mat-icon>print</mat-icon></button>
        </div>
    </div>
      <div class="example-container table-section">
          <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef class="text-center"> S.No. </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.No}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Amount">
              <th mat-header-cell *matHeaderCellDef class="text-end"> Amount </th>
              <td mat-cell *matCellDef="let element" class="text-end"> {{element.Amount}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </section>
</div>
